<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--=============== REMIXICONS AND CSS ===============-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">
  <link rel="stylesheet" href="css/red-blue.css" />

  <!--=============== JS ===============-->
  <script src="js/main.js"></script>

  <link rel="icon" type="image/x-icon" href="imgs/d70-favicon.ico" />
  <title>Distrito 70 - Shots, cocteles, karaoke y Rumba.</title>
</head>

<body>
  <!--==================== HEADER ====================-->
  <header class="header" id="header">
    <nav class="nav container">
      <a href="#" class="nav__logo" title="Ir a la pagina principal">
        <img class="img-logo" src="imgs/d70-logo.png" alt="Distrito 70 logo" />
      </a>

      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#" class="nav__link">Inicio</a>
          </li>

          <li class="nav__item">
            <a href="#" class="nav__link">Acerca de Nosotros</a>
          </li>

          <li class="nav__item">
            <a href="#" class="nav__link">Menú</a>
          </li>

          <li class="nav__item">
            <a href="#" class="nav__link">Reservas</a>
          </li>

          <li class="nav__item">
            <a href="#" class="nav__link">Eventos y Promociones</a>
          </li>

          <li class="nav__item">
            <a href="#" class="nav__link">Galería</a>
          </li>

          <li class="nav__item">
            <a href="#" class="nav__link">Contactanos</a>
          </li>
        </ul>

        <!-- Close button -->
        <div class="nav__close" id="nav-close">
          <i class="ri-close-line"></i>
        </div>
      </div>

      <div class="nav__actions">
        <!-- Search button -->
        <!--i class="ri-search-line nav__search" id="search-btn"></i-->
        
        <!-- Login button -->
        <!--i class="ri-user-line nav__login" id="login-btn"></i-->

        <!-- Social Networks -->
        
        <a href="https://www.instagram.com/distrito70.mde/" target="_blank">
          <i class="ri-instagram-line nav__snetworks"></i>
        </a>

        <a href="https://www.facebook.com/distrito70.mde/" target="_blank">
          <i class="ri-facebook-box-fill nav__snetworks"></i>
        </a>

        <a href="https://www.tiktok.com/@distrito70.mde" target="_blank">
          <i class="ri-tiktok-fill nav__snetworks"></i>
        </a>

        <!-- Toggle button -->
        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-menu-line"></i>
        </div>
      </div>
    </nav>
  </header>

  <!--==================== SEARCH ====================-->
  <div class="search" id="search">
    <form action="" class="search__form">
      <i class="ri-search-line search__icon"></i>
      <input type="search" placeholder="What are you looking for?" class="search__input">
    </form>

    <i class="ri-close-line search__close" id="search-close"></i>
  </div>

  <!--==================== LOGIN ====================-->
  <div class="login" id="login">
    <form action="" class="login__form">
      <h2 class="login__title">Log In</h2>

      <div class="login__group">
        <div>
          <label for="email" class="login__label">Email</label>
          <input type="email" placeholder="Write your email" id="email" class="login__input">
        </div>

        <div>
          <label for="password" class="login__label">Password</label>
          <input type="password" placeholder="Enter your password" id="password" class="login__input">
        </div>
      </div>

      <div>
        <p class="login__signup">
          You do not have an account? <a href="#">Sign up</a>
        </p>

        <a href="#" class="login__forgot">
          You forgot your password
        </a>

        <button type="submit" class="login__button">Log In</button>
      </div>
    </form>

    <i class="ri-close-line login__close" id="login-close"></i>
  </div>

  <!--==================== MAIN ====================-->
  <main class="main">
    <!--img src="assets/img/bg-image.png" alt="image" class="main__bg"-->
    Main content
  </main>
</body>

</html>
